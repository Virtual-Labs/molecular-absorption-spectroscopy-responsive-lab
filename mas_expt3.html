<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mas_3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="coolclock.js"></script> <script type="text/javascript" src="moreskins.js"></script>
<style type="text/css">
.invisible {

            background-color: Transparent;
            background-repeat:no-repeat;
            border: dotted;
            cursor:pointer;
            overflow: hidden;

        }
</style>
<body> 
 
  <div class= "row">
    <h3><center>Effect of Sample Path Length</center></h3>
    <br><br>
  </div>
  <div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6">
      <img class="img-responsive" src="images/shelf.png">
    </div>
  </div>
  <div class="row"><br><br>
    <div class="col-sm-12">
      <br><br>
      <center><img class="img-responsive"  id = "img1" src="images/table_with_spec.png"></center>
      <img class="img-responsive" style = "position:absolute; left:48%; top:13%; max-width:50%; max-height:50%;" src="images/computer.png">
      <button style = "background-color: Transparent; background-repeat:no-repeat;border:none;cursor:pointer;overflow: hidden;position:absolute; left:22%; top:48%; " onclick="changeImage();showClock()"><img src="images/button.png"></button>
    </div>
  </div>
  <img class="img-responsive" id="clockScreen" style = "position:absolute; width:100%;height:100%;top:0%;left:0%; visibility:hidden" src="images/clock.png">
<script>
var images = [];
var x = 0;
images[0] = "images/spec_on_redLight.png";
images[1] = "images/spec_on_no_redLight.png";
function changeImage() {
    var img = document.getElementById('img1');
    img.src = images[x];
    x++;

    if(x >= images.length){
        x = 0;
    } 
    setTimeout("changeImage()", 250);
}
function showClock(){
var context=document.getElementById('clockScreen');
context.style.visibility='visible';
setTimeout("disposeClock()",10000);


}
function disposeClock(){
  document.getElementById('clockScreen').style.visibility='hidden';
}


</script>

</body>
</html>
